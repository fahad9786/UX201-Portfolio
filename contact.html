<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/contact.css"> <!-- Specific styles for contact page -->
    <link rel="stylesheet" href="CSS/main.css"> 


</head>

<body>
    <header>
        <nav>
            <div class="logo">DevelopedByFahad</div>
            <!-- Navigation link with clear name and using aria for screen reader -->
            <ul>
                <li><a href="home.html" aria-label="Go to Home page">Home</a></li>
                <li><a href="image.html" aria-label="View Projects">Projects</a></li>
                <li><a href="table.html" aria-label="View Resume Details">Resume</a></li>
                <li><a href="contact.html" aria-label="Contact Form">Contact</a></li>
            </ul>       
        </nav>
    </header>
    <main>
        <div class="container">
            <aside class="contact-info">
                <h2>Contact Information</h2>
                <p>Hit the icons to start a chat!</p>
                <div class="info">
                    <p>üìû +647 356 0789</p>
                    <p>üìß fahad@gmail.com</p>
                    <p>üìç 190 king street, kitchener</p>
                </div>
            </aside>
            <form class="contact-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="reason">Select your reason for freelance</label>
                    <div class="radio-group">
                        <input type="radio" id="inquiry1" name="reason"><label for="inquiry1">First inquiry</label>
                        <input type="radio" id="inquiry2" name="reason"><label for="inquiry2">Second inquiry</label>
                        <input type="radio" id="inquiry3" name="reason"><label for="inquiry3">Third inquiry</label>
                        <input type="radio" id="inquiry4" name="reason"><label for="inquiry4">Fourth inquiry</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea id="message"></textarea>
                </div>
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <select id="budget">
                        <option>$$$$</option>
                        <option>$$$</option>
                        <option>$$</option>
                        <option>$</option>
                    </select>
                </div>
                <div class="form-group">
                    <fieldset>
                        <legend>Languages</legend>
                        <input type="checkbox" id="swift"><label for="swift">Swift (iOS)</label>
                        <input type="checkbox" id="kotlin"><label for="kotlin">Kotlin (Android)</label>
                        <input type="checkbox" id="nodejs"><label for="nodejs">Nodejs (Web3)</label>
                    </fieldset>
                </div>

                <div class="form-group">
                    <label for="services">Select Services:</label>
                    <select id="services" multiple>
                        <option value="web_design">Web Design</option>
                        <option value="seo">SEO</option>
                        <option value="digital_marketing">Digital Marketing</option>
                        <option value="app_dev">App Development</option>
                    </select>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>¬© 2024 DevelopedByFahad. All rights reserved.</p>
    </footer>
</body>
</html>
